            <div class="container contact">
    <div class="col-sm-8 col-sm-offset-2">
        <h1 class="text-center">Contact Me</h1>
        <p class="text-center">Or don't. But this is where you do that if you want to</p>
        <form action="//formspree.io/mattjared9@gmail.com" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Dwight Schrute">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="_replyto" class="form-control" placeholder="dwight@schrutefamilyfarms.com">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" name="message" rows="5" placeholder="Up to you. Client propsoal. Product ideas. Star Wars fan theories?"></textarea>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" class="btn btn-primary btn-block" value="Send">
                </div>
            </div>
        </form>
        <h4>Social Sites</h4>
        <ul>
            <li><a href="#"><i class="fa fa-spotify"></i> Spotify</a></li>
        </ul>
    </div>
